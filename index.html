<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 

    <title>Medium</title>
</head>

<body>

    <div id="question-template" class="slide question question-template">
        <p class="question-text">Test</p>
        <input class="question-input" type="text">
        <p>Your answer: <span class="question-answer-preview"></span></p>
    </div>

    <div id="wrap">

        <div class="slide question" id="name-entry">
            <p>Please enter your IGN</p>
            <input type="text">
        </div>

        <div id="questions-end" class="slide">
            <button id="get-code-button" onclick="getData()">Get Code</button>
            <input type="text" id="code-out">
        </div>

        <span style="color: #AAAAAA; font-size: 24px; position: absolute;">
            <a href="https://github.com/CAG2Mark/MathsTest">Source code</a>
            <a href="https://github.com/CAG2Mark/MathsTest/blob/main/PRIVACY.md">Privacy</a></span>

        <button id="back" class="material-icons round-button" style="display: none">arrow_back</button>
        <button id="forward" class="material-icons round-button">arrow_forward</button>

    </div>
</body>

<script src="jquery-3.6.0.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script src="mathjs/math.js"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
<script src="crypto.js"></script>
<script src="mathchecker.js"></script>
<script src="questions.js"></script>
<script src="script.js"></script>

</html>
